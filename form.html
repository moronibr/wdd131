<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="GET">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <div>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">&#9734;</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">&#9734;&#9734;</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">&#9734;&#9734;&#9734;</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">&#9734;&#9734;&#9734;&#9734;</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">&#9734;&#9734;&#9734;&#9734;&#9734;</label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Feature 1</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Feature 2</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Feature 3</label>
                </div>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Optional">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>Â© 2024 Product Review Form</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
